<!DOCTYPE html>
<html>
<head>
<title>ZipTabs</title>
<link rel="stylesheet" href="popup.css">
</head>
<body>
<div id="error" hidden>
	<p>SingleFile Core extension has not been detected. You must install it in order to use this extension.</p>
	<p>Download it from <a target="_blank" href="https://chrome.google.com/webstore/detail/jemlklgaibiijojffihnhieihhagocma">here</a>.</p>
</div>
<div id="main" hidden>
	<h4>
		<img src="../resources/icon-48.png">
		<span>ZipTabs</span>
		<input type="file" id="tabs-open-action" title="open archives from a zip file">
	</h4>
	<ul id="tabs-list">
	</ul>
	<input id="tabs-zip-action" type="button" value="Zip ..." title="save all selected tabs in a new zip file">
</div>
<script type="text/javascript" src="../scripts/popup.js"></script>
</body>
</html>
